<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport' />
        <link href="./assets/css/materia-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css">
        <link rel="icon" type="image/png" href="./assets/img/icons/icon.png">
        <title>Boxel Rebound</title>
    </head>
    <body oncontextmenu="return false;">
        <div class="app" id="app">
            <div id="content">
                <canvas id="gameCanvas" width="360" height="640"></canvas>
            </div>
        </div>

        <form id="id-options" class="options" style="display: none;">
            <div class="banner">
                <img src="./assets/img/banner.png" />
                <p class="title">Boxel<br> Rebound</p>
            </div>
            <span id="version"></span>
            <div class="wrapper">
                <input id="id-audio" type="checkbox" class="switch-input">
                <label for="id-audio" class="switch-label">Audio</label>
                <input id="id-fullscreen" type="checkbox" class="switch-input">
                <label for="id-fullscreen" class="switch-label">Fullscreen</label>
                <input id="id-fastmode" type="checkbox" class="switch-input">
                <label for="id-fastmode" class="switch-label">Fast Mode</label>
                <div class="buttons">
                    <button id="id-browse" type="button" class="md-btn" autofocus><i class="material-icons">language</i></button>
                    <button id="id-play" type="button" class="md-btn" autofocus>play</button>
                </div>
            </div>
        </form>

        <!--Game foundation-->
        <script src="./assets/js/lz-string.min.js"></script>
        <script src="./assets/js/preloadjs-NEXT.min.js"></script>
        <script src="./assets/js/soundjs-NEXT.min.js"></script>
        <script src="./assets/js/easeljs-NEXT.min.js"></script>
        <script src="./assets/js/tweenjs-NEXT.min.js"></script>
        <script src="./assets/js/jquery-3.3.1.min.js"></script>
        <script src="./assets/js/draggable.min.js"></script>

        <!-- Game 'Classes'  -->
        <script type="text/javascript" src="./assets/js/AssetManager.js"></script>
        <script type="text/javascript" src="./assets/js/Theme.js"></script>
        <script type="text/javascript" src="./assets/js/Home.js"></script>
        <script type="text/javascript" src="./assets/js/Interface.js"></script>
        <script type="text/javascript" src="./assets/js/DialogWindow.js"></script>
        <script type="text/javascript" src="./assets/js/Clock.js"></script>
        <script type="text/javascript" src="./assets/js/Timer.js"></script>
        <script type="text/javascript" src="./assets/js/LevelMap.js"></script>
        <script type="text/javascript" src="./assets/js/LevelEditor.js"></script>
        <script type="text/javascript" src="./assets/js/StorageManager.js"></script>
        <script type="text/javascript" src="./assets/js/Tiles.js"></script>
        <script type="text/javascript" src="./assets/js/Player.js"></script>
        <script type="text/javascript" src="./assets/js/Gravity.js"></script>
        <script type="text/javascript" src="./assets/js/Particles.js"></script>
        <script type="text/javascript" src="./assets/js/Button.js"></script>
        <script type="text/javascript" src="./assets/js/LunchBox.js"></script>
        <script type="text/javascript" src="./assets/js/Game.js"></script>
        <script type="text/javascript" src="./assets/js/FileSaver.min.js"></script>
        <script type="text/javascript" src="./assets/js/buy.js"></script>
        <script type="text/javascript" src="./assets/js/Extension.js"></script>
    </body>
</html>
