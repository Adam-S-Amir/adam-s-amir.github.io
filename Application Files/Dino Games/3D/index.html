<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Dino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="./assets/media/preloader-dino.png">
    <link rel="preload" as="image" href="./assets/media/3d-title.png">
</head>

<body>
    <div id="preloader">
        <div class="progress">
            <div class="chart">
                <div id="game-load-progress" class="bar lime bar-0">
                    <div class="face top">
                        <div class="growing-bar"></div>
                    </div>
                    <div class="face side-0">
                        <div class="growing-bar"></div>
                    </div>
                    <div class="face floor">
                        <div class="growing-bar"></div>
                    </div>
                    <div class="face side-a"></div>
                    <div class="face side-b"></div>
                    <div class="face side-1">
                        <div class="growing-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chrome-no-internet">
        <div class="poster"></div>
        <h1>No internet</h1>
        <div class="info">
            <p>Try:</p>
            <ul>
                <li>Checking the network cables, modem, and router</li>
                <li>Reconnecting to Wi-Fi</li>
                <li id="game-start" class="hidden">Start the GAME</li>
            </ul>
            <small>ERR_INTERNET_DISCONNECTED</small>
        </div>
    </div>
    <div id="game-restart" class="hidden">
        <h1>GAME OVER</h1>
        <div id="taboola-streamthumbnails" class="thumbnails-468"></div>
        <img src="./assets/media/repeat.png">
    </div>

    <script src="./assets/js/three.min.js"></script>
    <script src="./assets/js/OrbitControls.min.js"></script>
    <script src="./assets/js/CameraHelper.min.js"></script>
    <script src="./assets/js/OBJLoader.min.js"></script>
    <script src="./assets/js/vox.min.js"></script>
    <script src="./assets/js/EffectComposer.min.js"></script>
    <script src="./assets/js/RenderPass.min.js"></script>
    <script src="./assets/js/ShaderPass.min.js"></script>
    <script src="./assets/js/CopyShader.min.js"></script>
    <script src="./assets/js/ConvolutionShader.min.js"></script>
    <script src="./assets/js/SAOPass.min.js"></script>
    <script src="./assets/js/SAOShader.min.js"></script>
    <script src="./assets/js/DepthLimitedBlurShader.min.js"></script>
    <script src="./assets/js/UnpackDepthRGBAShader.min.js"></script>
    <script src="./assets/js/three-nebula.min.js"></script>
    <script src="./assets/js/howler.min.js"></script>
    <script src="./assets/js/visibly.min.js"></script>
    <script src="./assets/js/config-low.js"></script>
    <script src="./assets/js/build.min.js"></script>
</body>

</html>
