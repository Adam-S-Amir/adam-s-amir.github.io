<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jellymar.io</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
</head>

<body>  
    <div id="mobile-info">
        <p id="mobile-info-message">Jelly Mario does not work on mobile, sorry :(</p>
    </div>
    <div id="loading">
        Loading&nbsp;<span id="loadedPercent">0</span>%
    </div>
    <div id="toggleSound">
        Sound <input id="toggleSoundCheckbox" type="checkbox" checked="checked" value="1" />
    </div>
    <table width="100%" height="100%" style="table-layout:fixed; border: none;" cellspacing="0" cellpadding="0">
        <tr>
            <td id="container">
                <canvas id="canvas"></canvas>
            </td>
        </tr>
    </table>
    <script src="./assets/js/three.min.js"></script>
    <script src="./assets/js/stats.min.js"></script>
    <script src="./assets/js/dat.gui.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
